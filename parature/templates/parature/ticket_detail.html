{% extends 'parature/base.html' %}

{% block content %}
    <div class="ticket">
        <div class="ticketid">Ticket ID: {{ ticket.ticketid }}</div>
        <div class="date-created">Date Created: {{ ticket.datecreated }}</div>
        <div class="date-updated">Date Updated: {{ ticket.dateupdated }}</div>
        <div class="summary">Summary: {{ ticket.summary }}</div>
        <div class="details">Details: {{ ticket.details }}</div>
        <div class="solution">Solution: {{ ticket.solution|safe }}</div>
    </div>
{% endblock %}
